
services:
  surveybasket:
    container_name: surveybasket-app
    image: khaledzaabat/survey_basket:1.0
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=SurveyBasket;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
      - JwtSettings__Issuer=SurveyBasketAuthServer
      - JwtSettings__Audience=SurveyBasketClient
      - JwtSettings__SecretKey=${JWT_SECRET}
    depends_on:
      - sqlserver
    networks:
      - surveybasket-net

  sqlserver:
    container_name: surveybasket-sql
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - surveybasket-net

networks:
  surveybasket-net:
    driver: bridge

volumes:
  sql_data:
